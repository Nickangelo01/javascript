<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        var txtv = window.document.querySelector('input#txtvel')
        var r = window.document.querySelector('div#res')
    function calcular(){
        var vel = Number(txtv.value)
        r.innerHTML = `<p>Sua velocidade atual e de ${vel} Km/h</p>`
        if (vel > 60){
            r.innerHTML += `<p> Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
        }
        r.innerHTML += `<p>Dirija sempre com o cinto de segurança!</p>`
        }
    </script>
</body>
</html>
